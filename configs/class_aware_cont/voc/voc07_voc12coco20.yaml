_BASE_: "../Base-RCNN-FPN.yaml"
MODEL:
  META_ARCHITECTURE: "TwoStagePseudoLabGeneralizedRCNN_cont"
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
  PROPOSAL_GENERATOR:
    NAME: "PseudoLabRPN"
  RPN:
    POSITIVE_FRACTION: 0.25
    LOSS: "CrossEntropy"
  ROI_HEADS:
    NAME: "ContROIHeadsPseudoLabUncertainty"
    LOSS: "FocalLoss"
    NUM_CLASSES: 20
INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 600
SOLVER:
  LR_SCHEDULER_NAME: "WarmupMultiStepLR"
  STEPS: (179990, 179995)
  MAX_ITER: 180000
  IMG_PER_BATCH_LABEL: 32
  IMG_PER_BATCH_UNLABEL: 32
  BASE_LR: 0.01
DATALOADER:
  SUP_PERCENT: 100.0
DATASETS:
  CROSS_DATASET: True
  TRAIN: ("voc_2012_trainval",)
  TRAIN_LABEL: ("voc_2007_trainval",)
  TRAIN_UNLABEL: ("voc_2012_trainval", "coco_2017_for_voc20")
  TEST: ("voc_2007_test",)
SEMISUPNET:
  Trainer: "class_aware_cont"
  BBOX_THRESHOLD: 0.7
  TEACHER_UPDATE_ITER: 1
  BURN_UP_STEP: 12000
  EMA_KEEP_RATE: 0.9996
  UNSUP_LOSS_WEIGHT: 4.0
TEST:
  EVAL_PERIOD: 1000
  EVALUATOR: "COCOeval"
  VAL_LOSS: False
MOCO:
  CONT_SCORE_THRESHOLD: 0.7
  CONTRASTIVE_LOSS_WEIGHT: 0.1
  WARMUP_EMA: False
  TEMPERATURE: 0.07
  TARGET_GENERATE_MODEL: "teacher"
  CONTRASTIVE_LOSS_TYPE: 'infoNCE'
  CONT_PREDICTION_HEAD: True
  BOX_JITTERING: True
  CONTRASTIVE_FEATURE_DIM: 128
